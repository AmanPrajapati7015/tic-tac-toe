<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="heading">Tic Tac Toe</div>
    <div class="turn-display"></div>
    <div class="game-grid">
        <div class="grid-1" data-index="0"></div>
        <div class="grid-2" data-index="1"></div>
        <div class="grid-3" data-index="2"></div>
        <div class="grid-4" data-index="3"></div>
        <div class="grid-5" data-index="4"></div>
        <div class="grid-6" data-index="5"></div>
        <div class="grid-7" data-index="6"></div>
        <div class="grid-8" data-index="7"></div>
        <div class="grid-9" data-index="8"></div>
    </div>

    <div class="cong">The player1 (x) has won</div>

    <button class="reset">Reset</button>
    
    
    <script src="./script.js"></script>
</body>
</html>
